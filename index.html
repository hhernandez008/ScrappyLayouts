<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrappy Layouts</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <link rel="stylesheet" href="stylesheets/navStyle.css">
    <link rel="stylesheet" href="stylesheets/homeStyle.css">

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="images/ScrappyLayoutLogo.png">
                </a>
            </div>
            <ul id="pages" class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Layout Sketching</a>
                </li>
            </ul>
            <div class="nav navbar-nav search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </nav>

        <div id="mainContent" class="row">
            <!-- New Layout picker & Popular Layout Display -->
            <div class="col-md-7">
                <div id="createLayouts">
                    <header>Create New Layout</header>
                    <div class="layoutSizes">
                        <div><a href="">
                            <p>Square</p>
                            <div class="square"></div>
                        </a></div>
                        <div><a href="">
                            <p>Rectangular Portrait</p>
                            <div class="rectanglePortrait"></div>
                        </a></div>
                        <div><a href="">
                            <p>Rectangular Landscape</p>
                            <div class="rectangleLandscape"></div>
                        </a></div>
                    </div>
                </div>
                <div class="pastLayouts">
                    <header>Past Designs</header>
                    <div><a href="">
                        <p>Design 1</p>
                        <div class="pastPage"></div>
                    </a></div>
                    <div><a href="">
                        <p>Design 2</p>
                        <div class="pastPage"></div>
                    </a></div>
                    <div><a href="">
                        <p>Design 3</p>
                        <div class="pastPage"></div>
                    </a></div>
                    <div><a href="">
                        <p>Design 4</p>
                        <div class="pastPage"></div>
                    </a></div>
                    <div><a href="">
                        <p>Design 5</p>
                        <div class="pastPage"></div>
                    </a></div>
                    <div><a href="">
                        <p>Design 6</p>
                        <div class="pastPage"></div>
                    </a></div>
                </div>
            </div>
            <!-- User Designs -->
            <div class="col-md-5">
                <div id="userInfo">
                    <header>User Name</header>
                    <div>
                        <table class="userStats table">
                            <thead>
                                <tr>
                                    <th>Pages Created</th>
                                    <th>Pages Starred</th>
                                    <th>Your Stars</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="userPages">
                        <header>Saved Pages</header>
                        <div class="pastLayouts">
                            <div><a href="">
                                <p>Design 1</p>
                                <div class="pastPage"></div>
                            </a></div>
                            <div><a href="">
                                <p>Design 2</p>
                                <div class="pastPage"></div>
                            </a></div>
                            <div><a href="">
                                <p>Design 3</p>
                                <div class="pastPage"></div>
                            </a></div>
                            <div><a href="">
                                <p>Design 4</p>
                                <div class="pastPage"></div>
                            </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
